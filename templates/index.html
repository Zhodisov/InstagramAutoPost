<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-50 text-gray-800">
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-gray-800">Dashboard</a>
        </div>
    </nav>

    <section class="container mx-auto px-4 mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white rounded-lg p-6 shadow hover:shadow-md transition">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-blue-500 text-white">
                    <i class="fas fa-download fa-2x"></i>
                </div>
                <div class="ml-4">
                    <h2 class="text-lg font-semibold">Total Médias Téléchargés</h2>
                    <p class="text-3xl font-bold mt-1" id="total-downloaded">0</p>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-lg p-6 shadow hover:shadow-md transition">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-green-500 text-white">
                    <i class="fas fa-upload fa-2x"></i>
                </div>
                <div class="ml-4">
                    <h2 class="text-lg font-semibold">Total Médias Uploadés</h2>
                    <p class="text-3xl font-bold mt-1" id="total-uploaded">0</p>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-lg p-6 shadow hover:shadow-md transition">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-yellow-500 text-white">
                    <i class="fas fa-percentage fa-2x"></i>
                </div>
                <div class="ml-4">
                    <h2 class="text-lg font-semibold">Taux de Succès Uploads</h2>
                    <p class="text-3xl font-bold mt-1" id="upload-success-rate">0%</p>
                </div>
            </div>
        </div>
    </section>

    <main class="container mx-auto px-4 mt-8">
        <div class="bg-white rounded-lg p-6 shadow mb-8">
            <h2 class="text-xl font-semibold mb-4">Téléchargements et Uploads Par Jour</h2>
            <canvas id="downloadUploadChart"></canvas>
        </div>

        <div class="bg-white rounded-lg p-6 shadow mb-8">
            <h2 class="text-xl font-semibold mb-4">Temps Moyen de Traitement Par Jour</h2>
            <canvas id="processingTimeChart"></canvas>
        </div>

        <div class="bg-white rounded-lg p-6 shadow mb-8">
            <h2 class="text-xl font-semibold mb-4">Derniers Médias Traités</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full leading-normal">
                    <thead>
                        <tr>
                            <th class="px-5 py-3 bg-gray-100 text-left text-xs font-semibold text-gray-800 uppercase tracking-wider">
                                Media PK
                            </th>
                            <th class="px-5 py-3 bg-gray-100 text-left text-xs font-semibold text-gray-800 uppercase tracking-wider">
                                Date Téléchargement
                            </th>
                            <th class="px-5 py-3 bg-gray-100 text-left text-xs font-semibold text-gray-800 uppercase tracking-wider">
                                Date Upload
                            </th>
                            <th class="px-5 py-3 bg-gray-100 text-left text-xs font-semibold text-gray-800 uppercase tracking-wider">
                                Statut
                            </th>
                            <th class="px-5 py-3 bg-gray-100 text-left text-xs font-semibold text-gray-800 uppercase tracking-wider">
                                Temps de Traitement
                            </th>
                        </tr>
                    </thead>
                    <tbody id="media-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
